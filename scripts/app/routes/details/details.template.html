<div>Id: {{chosenNews.id}}</div><br />
<div>Title{{chosenNews.title}}</div>
<div>Rating: {{chosenNews.rating | ratingFilter}}</div>
<br />
<button ng-click="favorite(chosenNews)">{{isFavorite(chosenNews) ? "Unfavorite" : "Favorite"}}</button>
<button ui-sref="home">Go back to all news</button>
<br />
Comments:
<div ng-repeat="comment in chosenNews.comments">
    Id: {{comment.id}}
    <br />
    Text: {{comment.text}}
</div>
